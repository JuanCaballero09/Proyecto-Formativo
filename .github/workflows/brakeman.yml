# Brakeman workflow para análisis de seguridad en Rails
# Corre en cada push o PR hacia main y sube los resultados como SARIF

name: Brakeman Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 1 * * 5'

permissions:
  contents: read

jobs:
  brakeman-scan:
    permissions:
      contents: read           # para checkout
      security-events: write   # para subir resultados a Security tab
      actions: read            # necesario si es repo privado
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'   # ajusta si tu proyecto usa otra versión

      - name: Install Brakeman
        run: gem install brakeman -v 4.10

      - name: Run Brakeman
        continue-on-error: true
        run: brakeman Ruby-Proyect -f sarif -o output.sarif.json

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: output.sarif.json
